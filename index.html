<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abby Tse's Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../Images/images.png" sizes="16x16" />
</head>
<header>
    <nav>
        <ul id="nav" class="split left">
            <li><img src="../Images/me.jpg" alt="Abby Tse" height= 200px></li>
            <li><a href="../index.html">Home</a></li>
            <!-- Projects on Data Science, etc.-->
            <li><a href="../projects.html">Projects</a></li>
            <!-- Write about resources and experiences -->
            <li><a href="../blog.html">Blog</a></li>
            <!-- Contact includes section to email, resume -->
            <li><a href="../contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<body>
    <h1 class="ml9 split right">
        <span class="text-wrapper">
          <span class="letters">Welcome!</span>
        </span>
    </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    
    <script>
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml9 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({loop: true})
        .add({
            targets: '.ml9 .letter',
            scale: [0, 1],
            duration: 1500,
            elasticity: 600,
            delay: (el, i) => 45 * (i+1)
        }).add({
            targets: '.ml9',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        });
    </script>

    <!-- Slideshow container -->
    <div class="slideshow-container split rightSlide">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <img src="../Images/brooke-lark-pGM4sjt_BdQ-unsplash.jpg" class="slideShowImage">
        </div>
    
        <div class="mySlides fade">
        <img src="../Images/tyler-coleman-FtWQhwpe1qc-unsplash.jpg" class="slideShowImage">
        </div>
    
        <div class="mySlides fade">
        <img src="../Images/an_vision-esVjV01_E9Y-unsplash.jpg" class="slideShowImage">
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 7000); // Change image every 7 seconds
        }
    </script>
</body>
</html>
